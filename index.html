<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="wefeowfnewionfiwo" >
            <h1>Register here</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="lalalala">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" placeholder="lala@gmail.com">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="lalalala">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Password Repeat</label>
                <input id="password2" name="password2" type="password" placeholder="lalalala">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="gender">Please enter your gender</label>
                <select id="gender">
                    <option value="man">Female</option>
                    <option value="woman" selected>Male</option>
                    <option value="another">Other</option>
                </select>
                <div class="error"></div>
            </div>
            <div>
                <input type="checkbox" id="exampleCheck" checked>
                <label for="exampleCheck">Sign me up for email about exclusive offers</label>
              </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

</body>
</html>
